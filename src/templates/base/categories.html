<div class="subNav">
    <div class="w">
        <ul class="clear">
        	{% for c in cates %}
        		{% if from != 'search' %}
	        		{% if c.id == current %}
	            		<li class="cur">
	            	{% else %}
	            		<li>
	            	{% endif %}
	            {% else %}
	            	<li>
	            {% endif %}
        		<a href="{% url 'index' %}?cate={{ c.id }}">{{ c.name }}</a></li>
	        {% endfor %}
        </ul>
    </div>
</div>
